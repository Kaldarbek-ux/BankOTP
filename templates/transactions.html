<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История транзакций</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card-custom {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
        }

        .btn-custom {
            transition: all 0.3s ease;
            border-radius: 30px;
            font-size: 1.05rem;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card card-custom p-4">
            <h2 class="mb-4 text-center">
                <i class="bi bi-journal-text me-2"></i>История транзакций пользователя:
                <span class="text-primary">{{ username }}</span>
            </h2>

            {% if transactions %}
    <ul class="list-group list-group-flush">
        {% for tx in transactions|reverse %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between">
                    <div>
                        <strong>{{ tx.timestamp }}</strong><br>
                        <span>{{ tx.sender }} <span class="text-success">➡</span> {{ tx.recipient }}</span>
                    </div>
                    <div class="fw-bold text-end">{{ tx.amount }}₸</div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-info text-center mt-3">
        <i class="bi bi-info-circle"></i> Нет транзакций.
    </div>
{% endif %}


            <div class="text-center mt-4">
                <a href="/account" class="btn btn-outline-secondary btn-custom">
                    <i class="bi bi-arrow-left-circle me-1"></i>Назад в личный кабинет
                </a>
            </div>
        </div>
    </div>
</body>
</html>
