<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .navbar-custom {
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .card-custom {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease;
        }

        .btn-custom {
            transition: all 0.3s ease;
            font-size: 1.05rem;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
{% include 'navbar.html' %}

<div class="container py-5">
    <div class="card card-custom p-4">
        <h2 class="text-primary mb-3">Добро пожаловать, {{ username }}!</h2>
        <p class="lead">Это ваш личный кабинет в <strong>BankOTP</strong>.</p>
        <hr>
        <h4 class="mb-4">Ваш текущий баланс: <span class="text-success fw-bold">{{ balance }}₸</span></h4>

        <div class="d-flex flex-column flex-md-row gap-3 flex-wrap">
            <a href="/dashboard" class="btn btn-success btn-custom">
                <i class="bi bi-currency-exchange me-2"></i>Перевести средства
            </a>
            <a href="/transactions" class="btn btn-outline-primary btn-custom">
                <i class="bi bi-clock-history me-2"></i>История транзакций
            </a>
            <a href="/settings" class="btn btn-outline-secondary btn-custom">
                <i class="bi bi-gear me-2"></i>Настройки
            </a>
            <a href="/" class="btn btn-link btn-custom text-decoration-none">
                <i class="bi bi-house-door me-2"></i>На главную
            </a>
        </div>
    </div>
</div>

</body>
</html>
