<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px;">
        <h2 class="mb-4 text-center">Введите OTP-код</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Код из приложения:</label>
                <input type="text" name="otp" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Проверить</button>
        </form>
        <a href="/" class="d-block text-center mt-3">На главную</a>
        {% if error %}
        <div class="alert alert-danger mt-3 text-center" role="alert">
        {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
