<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4 animated-fade" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center text-primary">Вход в систему</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <!-- CAPTCHA -->
            <div class="g-recaptcha mb-3" data-sitekey="6LdiYh8rAAAAAHGGJcTMu7_BSlv4M2MzCM4ekX4F"></div>

            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center fade show" role="alert" id="error-alert">
            {{ error }}
        </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">На главную</a>
        </div>
    </div>

    <!-- Подключение JS reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
