<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control-with-icon {
            padding-left: 2.5rem;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        #error-alert {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4 animated-fade" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center text-primary">Вход в систему</h2>
        <form method="post" class="position-relative">
            <div class="mb-3 position-relative">
                <i class="bi bi-person input-icon"></i>
                <input type="text" class="form-control form-control-with-icon" id="identifier" name="username" placeholder="Имя пользователя или телефон" required>
            </div>
            <div class="mb-3 position-relative">
                <i class="bi bi-lock input-icon"></i>
                <input type="password" class="form-control form-control-with-icon" id="password" name="password" placeholder="Пароль" required>
            </div>

            <!-- CAPTCHA -->
            <div class="g-recaptcha mb-3" data-sitekey="6LdiYh8rAAAAAHGGJcTMu7_BSlv4M2MzCM4ekX4F"></div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">Войти</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center fade show" role="alert" id="error-alert">
            {{ error }}
        </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">На главную</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Подключение JS reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
